<!DOCTYPE html>
<html>
    <head>
        <Title>grid</Title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h1>Week 2 - oefenopdracht - Raket</h1>
        <figure>
                <svg id="raket" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" transform="rotate(30)">
                    <defs>
                        <filter id="f1" x="0" y="0">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
                        </filter>
                    </defs>
                        <rect x="300" y="200" width="100" height="300" style="fill:grey; stroke:black; stroke-width:2"/>
                        <circle cx="350" cy="350" r="30" style="stroke:black; stroke-width:3; fill:azure ;"/>
                        <circle cx="350" cy="250" r="30" style="stroke:black; stroke-width:3; fill:azure ;"/>
                        <path d="M 300 500 L 325 675 L 337 600 L 350 680 L 363 600 L 375 675 L400 500" style="stroke:black; stroke-width: 3; fill: red; filter:url(#f1)"/>
                        <path d="M 300 500 L 325 600 L 350 550 L 375 600 L400 500" style="stroke:black; stroke-width: 3; fill: orange; filter:url(#f1)" />
                        <path d="M 300 500 L 325 550 L 350 500 L 375 550 L400 500" style="stroke:black; stroke-width: 3; fill: yellow; filter:url(#f1)" />
                        <path d= "M 300 200 q 50 -200 100 0 L300 200" style="stroke:black; stroke-width:3; fill:red" />
                        <ellipse cx="300" cy="500" rx="20" ry="100" style="fill:grey;stroke:black;stroke-width:3" />
                        <ellipse cx="350" cy="500" rx="10" ry="100" style="fill:grey;stroke:black;stroke-width:3" />
                        <ellipse cx="400" cy="500" rx="20" ry="100" style="fill:grey;stroke:black;stroke-width:3" />
                </svg>
        </figure>
    </body>
</html>
